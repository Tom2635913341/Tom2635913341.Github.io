<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo Sierpinski Gasket </title>
    <style>
		.button {
		   background-color: #4CAF50;
		   border: none;
		   color: white;
		   padding: 15px 32px;
		   text-align: center;
		   text-decoration: none;
		   display: inline-block;
		   font-size: 16px;
		   margin: 4px 2px;
		   cursor: pointer;
	   }
   </style>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	void main(){
		gl_Position = vPosition;
    }
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	void main(){
		gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
    </script>
    
    <script type="text/javascript" src="../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>
    <script type="text/javascript" src="../common/gl-matrix-min.js"></script>
    <script type="text/javascript" src="../js/d.js"></script>
</head>
<body>
    <canvas id="gl-canvas" width="400" height="400">你的浏览器不支持HTML5 canvas元素</canvas>
    <br>
    选取层数(0-7):
    <input type="range" id="level" max="7" min="0" value="4">
    <br>
    选择旋转角度(0-360)：
    <input type="text" id="theta" max="360" min="0" value="0" placeholder="0">
    <br>
    <input class="button" type="submit" onclick="changeTheLevel();thetas();initTriangles()">
    <p id="demo"></p>
    <p id="test"></p>
    <a class="button" href="index2.html">返回</a>
</body>
</html>
